<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <form>
    <div class="mb-3">
      <label for="exampleName" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleEmail" class="form-label">Email:</label>
      <input type="email" class="form-control" id="exampleInputEmail">
    </div>
    <div class="mb-3">
      <label for="exampleTel" class="form-label">Tel√©fono:</label>
      <input type="number" class="form-control" id="exampleInputTel">
    </div>
    <div class="mb-3">
      <label for="exampleAsunto" class="form-label">Asunto:</label>
      <input type="text" class="form-control" id="exampleInputAsunto">
    </div>
    <div class="mb-3">
      <label for="exampleMensaje" class="form-label">Introduzca su mensaje:</label>
      <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
