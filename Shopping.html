<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Encabezado -->
  <header class="container-fluid bg-light p-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="logo">DGT Market</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#tiendas">Tiendas</a></li>
          <li class="nav-item"><a class="nav-link" href="#soporte">Soporte</a></li>
          <li class="nav-item"><a class="nav-link" href="#mision">Mi Historia</a></li>
          <li class="nav-item"><a class="nav-link" href="#promociones">Promociones</a></li>
        </ul>
      </nav>
      <div class="profile">
        <a href="#login" class="btn btn-outline-primary">Mi Perfil</a>
      </div>
    </div>
  </header>

  <!-- Sección de productos destacados -->
  <section class="container my-4">
    <h2>Productos Destacados</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img
            src="https://acdn.mitiendanube.com/stores/002/214/302/products/01707411-f250b6a929a19a581c16560049851088-1024-1024.png"
            class="card-img-top" alt="Producto 1">
          <div class="card-body">
            <h5 class="card-title">Producto 1</h5>
            <p class="card-text">Descripción breve del producto.</p>
          </div>
        </div>
      </div>
      <!-- Agregar más productos en las columnas -->
    </div>
  </section>

  <!-- Carrusel de imágenes del shopping -->
  <section class="container my-4">
    <h2>Conoce Nuestro Shopping</h2>
    <div id="shoppingCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://guillermotella.com/wp-content/uploads/Los-shopping-evolucionan-como-neocentros-2.jpg"
            class="d-block w-100" alt="Shopping Imagen 1">
        </div>
        <div class="carousel-item">
          <img
            src="https://media.ambito.com/p/ac027b623dfac35317d7197f458959ca/adjuntos/239/imagenes/040/709/0040709481/1200x675/smart/shopping-galerias-pacifico-ciudadjpg.jpg"
            class="d-block w-100" alt="Shopping Imagen 2">
        </div>
        <!-- Más imágenes si es necesario -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#shoppingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#shoppingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>

  <!-- Sección de tiendas -->
  <section class="container my-4" id="tiendas">
    <h2>Nuestras Tiendas</h2>
    <!-- Contenido de las tiendas -->
  </section>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
