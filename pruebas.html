<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Colapso Horizontal Izquierda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo para definir el ancho máximo del colapso horizontal */
    .collapse-horizontal {
      width: 0;
      /* Ancho inicial en 0 cuando está colapsado */
      transition: width 0.5s ease;
      /* Transición suave */
    }

    .collapse.show {
      width: 100%;
      /* Ancho completo cuando se despliega */
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Columna del iframe desplegable (a la izquierda) -->
      <div class="col-md-6">
        <!-- Botón para el colapso horizontal -->
        <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#iframeHorizontal"
          aria-expanded="false" aria-controls="iframeHorizontal">
          Ver Página 1 (Desplegable a la Izquierda)
        </button>

        <!-- Contenido colapsable horizontalmente (el iframe) -->
        <div class="collapse collapse-horizontal" id="iframeHorizontal">
          <div class="card card-body">
            <iframe src="pagina1.html" width="100%" height="500px"></iframe>
          </div>
        </div>
      </div>

      <!-- Columna fija (a la derecha) -->
      <div class="col-md-6">
        <p>Contenido fijo en esta columna a la derecha.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
