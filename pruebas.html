<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Fila 1: Header -->
    <div class="row">
      <div id="header" class="col-12 bg-secondary text-center text-white py-4">
        12
      </div>
    </div>

    <!-- Fila 2: Sidebar y Contenido Principal -->
    <div class="row">
      <div id="sidebar" class="col-sm-3 bg-light text-center py-4">
        3
      </div>
      <div class="col-sm-9">
        <!-- Subfila 1: Rectángulos del centro -->
        <div class="row">
          <div id="top-content" class="col-12 bg-success text-center text-white py-4">
            9
          </div>
        </div>
        <!-- Subfila 2: Rectángulos de 3 columnas -->
        <div class="row">
          <div id="box1" class="col-sm-3 bg-secondary text-center text-white py-4">
            3
          </div>
          <div id="box2" class="col-sm-3 bg-secondary text-center text-white py-4">
            3
          </div>
          <div id="box3" class="col-sm-3 bg-secondary text-center text-white py-4">
            3
          </div>
        </div>
        <!-- Subfila 3: Rectángulos de 3 columnas -->
        <div class="row">
          <div id="box4" class="col-sm-3 bg-secondary text-center text-white py-4">
            3
          </div>
          <div id="box5" class="col-sm-3 bg-secondary text-center text-white py-4">
            3
          </div>
        </div>
        <!-- Subfila 4: Últimos dos rectángulos -->
        <div class="row">
          <div id="box6" class="col-sm-3 bg-primary text-center text-white py-4">
            3
          </div>
          <div id="box7" class="col-sm-6 bg-info text-center text-white py-4">
            6
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
