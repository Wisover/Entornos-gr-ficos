<html>

<head>
  <title>Formulario Alta Ciudades</title>
</head>

<body>
  <FORM action="Alta.php" method="POST" name="FormAlta">
    <TABLE width="225">
      <TR>
        <TD> Ciudad:</TD>
        <TD> <input type="TEXT" name="ciudad" size="20" maxlength="40" required> </TD>
      </TR>
      <TR>
        <TD> País:</TD>
        <TD> <input type="TEXT" name="pais" size="20" maxlength="40" required> </TD>
      </TR>
      <TR>
        <TD> Habitantes:</TD>
        <TD> <input type="NUMBER" name="habitantes" size="20" maxlength="10" required> </TD>
      </TR>
      <TR>
        <TD> Superficie:</TD>
        <TD> <input type="TEXT" name="superficie" size="20" maxlength="10" required> </TD>
      </TR>
      <TR>
        <TD> ¿Tiene Metro?:</TD>
        <TD>
          <input type="radio" name="tieneMetro" value="1" required> Sí
          <input type="radio" name="tieneMetro" value="0"> No
        </TD>
      </TR>
      <TR>
        <TD colspan="2" align="center">
          <INPUT TYPE="SUBMIT" name="Submit" value="Agregar">
          <p><a href="Menu.html">Volver al menú del ABM</a></p>
        </TD>
      </TR>
    </TABLE>
  </FORM>
</body>

</html>
